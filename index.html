<!DOCTYPE html>
<html>
<head>
    <title>公式编辑器</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <script src="dev-lib/jquery-1.11.0.min.js"></script>
    <!--kity公式-->
    <script src="dev-lib/kitygraph.all.js"></script>

    <!--公式渲染：添加window.kf-->
    <script src="dev-lib/kity-formula-render.all.js"></script>

    <!--公式解析：添加window.kf.Parser window.kf.Assembly-->
    <script src="dev-lib/kity-formula-parser.all.js"></script>

    <!--定义inc。全局require以及define等-->
    <script src="dev-lib/dev-define.js"></script>

    <!--配置base位置-->
    <script>
        inc.config({
            base: './src'
        })
    </script>

    <!--加载window.kf-->
    <script src="dev-lib/exports.js"></script>

    <!--注册组件以及工厂-->
    <script src="dev-lib/start.js"></script>

    <!--启动编辑器-->
    <script src="dev-lib/dev-start.js"></script>

    <script>
        jQuery(function ($) {
            const factory = kf.EditorFactory.create(document.getElementById('kfEditorContainer'), {
                render: {
                    fontsize: 40
                },
                resource: {
                    path: 'resource/'
                }
            })

            factory.ready( (editor) => {
                // this指向KFEditor
                editor.execCommand('render', 'a^2_1');
                editor.execCommand('focus')
                window.kfe = editor;
            })

        })
    </script>
    <link rel="stylesheet" href="assets/styles/page.css">
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="stylesheet" href="assets/styles/ui.css">
    <link rel="stylesheet" href="assets/styles/scrollbar.css">
</head>
<body>
<div id="kfEditorContainer" class="kf-editor"
     style="width: 780px; height: 502px; position: absolute; top: 20px; left: 50px;"></div>
</body>
</html>
